{% if xblock.program_id %}
<div class="eolcourseprogram_block">
    <h4 class="text-center">Progreso del Programa</h4>
    <h2 class="text-center text-uppercase my-2 program_name">
        ...
    </h2>
    <div class="progress my-2">
        <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
    </div>
    <p class="text-justify text-muted font-italic">Has aprobado <strong class="approved_count">...</strong> de los <strong class="courses_count">...</strong> cursos del programa. <span class="final_course_instruction">Una vez que apruebes todos los cursos, se habilitará el curso final del programa.</span></p>
    <div class="items-body" id="courses_list">
    
    </div>
    <div class="final_course_section">
      <hr class="hr-course-program"/>
      <h4 class="text-center my-2">Curso Final</h4>
      <div class="items-body" id="final_course_list">
  
      </div>
    </div>
</div>
{% else %}
<p>El componente aún no se ha configurado.</p>
{% endif %}
