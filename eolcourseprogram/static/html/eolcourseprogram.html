{% if xblock.program_id %}
<div class="eolcourseprogram_block">
    <h4 class="text-center">Progreso del Programa</h4>
    <h2 class="text-center text-uppercase my-2 program_name">
        Program Name
    </h2>
    <div class="progress my-2">
        <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
    </div>
    <p class="text-justify text-muted font-italic">Has aprobado <strong class="approved_count"></strong> de los <strong class="courses_count"></strong> cursos del programa. Una vez que apruebes todos los cursos, se habilitará la evaluación final del programa.</p>
    <div class="items-body" id="courses_list">
    
    </div>
    <hr class="hr-course-program"/>
    <div class="items-body">
      <div class="items-body-content course-disabled">
        <span>Final Course</span>
        <i class="fa fa-ban" aria-hidden="true"></i>
      </div>
    </div>
    </p>
</div>
{% else %}
<p>El componente aún no se ha configurado.</p>
{% endif %}
